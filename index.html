<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Slider</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<div class="slider">
			<button class="btn btn-prev">Prev</button>
			<div class="frame">
				<div class="slides">
					<div class="red slide">1</div>
					<div class="green slide">2</div>
					<div class="blue slide">3</div>
					<div class="white slide">4</div>
					<div class="black slide">5</div>
					<div class="orange slide">6</div>
					<div class="grey slide">7</div>
					<div class="pink slide">8</div>
				</div>
			</div>
			<button class="btn btn-next">Next</button>
		</div>
		<div class="dots" style="font-size:0">
			<button class="dot" data-value='1'>1</button>
			<button class="dot" data-value='2'>2</button>
			<button class="dot" data-value='3'>3</button>
			<button class="dot" data-value='4'>4</button>
			<button class="dot" data-value='5'>5</button>
			<button class="dot" data-value='6'>6</button>
			<button class="dot" data-value='7'>7</button>
			<button class="dot" data-value='8'>8</button>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
